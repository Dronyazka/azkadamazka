<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Pseudogamma family — merged inputs-row</title>
<style>
:root{
  --bg:#0f172a;
  --card:#0b1220;
  --box:rgba(255,255,255,.03);
  --accent:#2563eb;
  --accent-dark:#1e3a8a;
  --text:#e6eef8;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

/* page layout */
.page{
  min-height:100%;
  padding:32px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  background:var(--bg);
}

/* OPERATION CARD (above main card) */
.op-card{
  width:100%;
  max-width:900px;
  background:var(--card);
  padding:12px;
  border-radius:12px;
  display:flex;
  justify-content:center;
}

.opgroup{
  display:flex;
  gap:8px;
}

.opgroup button{
  background:var(--accent);
  border:none;
  color:white;
  padding:10px 16px;
  font-weight:700;
  border-radius:8px;
  cursor:pointer;
}

.opgroup button.active{
  background:var(--accent-dark);
}

/* MAIN CARD */
.card{
  width:100%;
  max-width:900px;
  background:var(--card);
  padding:18px;
  border-radius:12px;
  box-sizing:border-box;
}

/* INPUT ROW (taken from your working snippet) */
.inputs-row{
  display:flex;
  gap:10px;
  width:100%;
  flex-wrap:nowrap;            /* CRITICAL */
}

.inputs-row.one input{
  width:100%;
}

.inputs-row.two input{
  width:50%;
}

input{
  height:44px;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.08);
  background:var(--box);
  color:var(--text);
  font-size:16px;
  box-sizing:border-box;
}

input::placeholder{
  color:rgba(230,238,248,.45);
}

/* BUTTON */
.compute{
  margin-top:12px;
  display:flex;
  justify-content:center;
}

.compute button{
  padding:10px 18px;
  background:var(--accent);
  color:white;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}

/* OUTPUT BOXES */
.box{
  margin-top:14px;
  padding:12px;
  border-radius:8px;
  background:var(--box);
}

.label{
  font-weight:700;
  margin-bottom:6px;
}

.out{
  font-family:monospace;
  white-space:pre-wrap;
}

/* ERROR */
#errorBox{
  display:none;
  margin-top:12px;
  background:#2b3440;
  padding:10px;
  border-radius:8px;
  color:#ffdede;
}

/* MOBILE FALLBACK */
@media(max-width:700px){
  .inputs-row{
    flex-direction:column;
  }
  .inputs-row.two input{
    width:100%;
  }
}
</style>
</head>
<body>
<div class="page">

  <!-- operation buttons card (above main card) -->
  <div class="op-card">
    <div class="opgroup">
      <button id="btnFact" class="active">n!</button>
      <button id="btnPr">nPr</button>
      <button id="btnCr">nCr</button>
    </div>
  </div>

  <!-- main card -->
  <div class="card">

    <div id="inputsRow" class="inputs-row one">
      <input id="xinput" placeholder="x (e.g. 5 or 3.5 or 2+1j)" aria-label="x"/>
      <input id="yinput" placeholder="y (for nPr / nCr)" aria-label="y"/>
    </div>

    <div class="compute">
      <button id="compute">Compute</button>
    </div>

    <div class="box"><div class="label">Euler gamma function (argument shifted by +1):</div><div id="outGamma" class="out">—</div></div>
    <div class="box"><div class="label">Hadamard gamma function (argument shifted by +1):</div><div id="outHad" class="out">—</div></div>
    <div class="box"><div class="label">Luschny factorial:</div><div id="outLus" class="out">—</div></div>
    <div class="box"><div class="label">Klimek factorial (argument shifted by +1):</div><div id="outKli" class="out">—</div></div>
    <div class="box"><div class="label">Ulgenes lambda function (argument shifted by +1):</div><div id="outUl" class="out">—</div></div>

    <pre id="errorBox"></pre>

  </div>
</div>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
<script>
// UI elements
const btnFact = document.getElementById('btnFact');
const btnPr   = document.getElementById('btnPr');
const btnCr   = document.getElementById('btnCr');

const inputsRow = document.getElementById('inputsRow');
const xinput = document.getElementById('xinput');
const yinput = document.getElementById('yinput');

const computeBtn = document.getElementById('compute');
const outGamma = document.getElementById('outGamma');
const outHad = document.getElementById('outHad');
const outLus = document.getElementById('outLus');
const outKli = document.getElementById('outKli');
const outUl = document.getElementById('outUl');

const errorBox = document.getElementById('errorBox');

let operation = 'fact'; // 'fact' | 'pr' | 'cr'

// setMode copied from your working example but also sets operation
function setMode(mode){
  operation = mode;
  btnFact.classList.toggle('active', mode==='fact');
  btnPr.classList.toggle('active', mode==='pr');
  btnCr.classList.toggle('active', mode==='cr');

  if(mode==='fact'){
    inputsRow.className = 'inputs-row one';
    // explicitly hide yinput
    yinput.style.display = 'none';
  } else {
    inputsRow.className = 'inputs-row two';
    // explicitly show yinput as block for flex item
    yinput.style.display = 'block';
  }
}

// initialize mode
setMode('fact');

btnFact.onclick = ()=>setMode('fact');
btnPr.onclick   = ()=>setMode('pr');
btnCr.onclick   = ()=>setMode('cr');

/* Helper display functions */
function showError(text){
  errorBox.textContent = text;
  errorBox.style.display = 'block';
}
function clearError(){
  errorBox.textContent = '';
  errorBox.style.display = 'none';
}
function toUnicodeMinus(s){
  return s.replace(/-/g, '−');
}

/* PYTHON HELPER MODULE (mpmath code, robust digamma detection and functions)
   This is the full compute core (mp.dps=250, integer trimming, Unicode formatting).
*/
const pythonComputeModule = `
from mpmath import mp, mpf, mpc, nstr, sin, pi, gamma, log, binomial, exp
mp.dps = 250

# ---------- digamma wrapper auto-detection ----------
def _make_digamma():
    try:
        test = mp.psi(mp.mpf('0.5'))
        return lambda z: mp.psi(z)
    except TypeError:
        try:
            test2 = mp.polygamma(0, mp.mpf('0.5'))
            return lambda z: mp.polygamma(0, z)
        except Exception:
            try:
                test3 = mp.digamma(mp.mpf('0.5'))
                return lambda z: mp.digamma(z)
            except Exception:
                def fallback(z):
                    h = mp.power(10, -10)
                    return (log(gamma(z + h)) - log(gamma(z - h))) / (2*h)
                return fallback
    except Exception:
        try:
            test2 = mp.polygamma(0, mp.mpf('0.5'))
            return lambda z: mp.polygamma(0, z)
        except Exception:
            def fallback(z):
                h = mp.power(10, -10)
                return (log(gamma(z + h)) - log(gamma(z - h))) / (2*h)
            return fallback

digamma = _make_digamma()

# ---------- formatting helpers ----------
def _normalize_decimal_str(s):
    if 'e' in s or 'E' in s:
        return s
    if '.' in s:
        s = s.rstrip('0').rstrip('.')
        if s == '-0':
            return '0'
    return s

def fmt(z):
    tol = mp.power(10, -20)
    try:
        if mp.isinf(z):
            return '∞̃'
    except Exception:
        pass
    try:
        if abs(z) > mp.mpf('1e300'):
            return '∞̃'
    except Exception:
        pass

    if isinstance(z, mpc):
        re = mp.re(z)
        im = mp.im(z)
        if abs(im) < tol:
            val = re
            nearest = int(mp.floor(val + mp.mpf('0.5')))
            if abs(val - nearest) <= tol:
                return str(int(nearest))
            s = nstr(val, 15)
            return _normalize_decimal_str(s)
        re_s = nstr(re, 15)
        im_s = nstr(abs(im), 15)
        re_s = _normalize_decimal_str(re_s)
        im_s = _normalize_decimal_str(im_s)
        sign = ' + ' if mp.sign(im) >= 0 else ' - '
        return f\"{re_s}{sign}{im_s}i\"
    else:
        val = z
        nearest = int(mp.floor(val + mp.mpf('0.5')))
        if abs(val - nearest) <= tol:
            return str(int(nearest))
        s = nstr(val, 15)
        return _normalize_decimal_str(s)

# ---------- parsing ----------
def parse_input(s):
    s = s.strip()
    if s == '':
        raise ValueError('empty input')
    if ('i' not in s) and ('j' not in s):
        try:
            return mp.mpf(s)
        except Exception:
            pass
    try:
        return mpc(s.replace('i','j'))
    except Exception:
        raise ValueError('cannot parse input')

def is_exact_real_integer(x):
    if isinstance(x, mpc):
        return False
    try:
        r = mp.re(x)
        return r == mp.mpf(int(r))
    except Exception:
        return False

def symmetric_limit(func, x, eps=None):
    if eps is None:
        eps = mp.power(10, -30)
    return (func(x + eps) + func(x - eps)) / 2

# ---------- math functions (shifted defaults where requested) ----------
def f_gamma(x):
    targ = x + 1
    if (not isinstance(targ, mpc)) and is_exact_real_integer(targ) and int(mp.re(targ)) <= 0:
        return mp.mpf('inf')
    try:
        return gamma(targ)
    except Exception:
        return mp.mpf('inf')

def f_hadamard(x):
    X = x + 1
    if (not isinstance(X, mpc)) and is_exact_real_integer(X) and int(mp.re(X)) >= 0:
        return symmetric_limit(lambda t: (digamma(1 - t/2) - digamma((1 - t)/2)) / (2*gamma(1 - t)), X)
    try:
        return (digamma(1 - X/2) - digamma((1 - X)/2)) / (2*gamma(1 - X))
    except Exception:
        return mp.mpf('inf')

def f_luschny(x):
    try:
        g = gamma(x + 1)
        denom = pi * x
        sinc = mp.mpf(1) if denom == 0 else sin(pi * x) / denom
        inner = (x/2) * (digamma((x+1)/2) - digamma(x/2)) - mp.mpf('1/2')
        return g * (1 - sinc * inner)
    except Exception:
        return mp.mpf('inf')

def f_klimek(x):
    A = x + 1
    try:
        term = sin(2*pi*A) / (2*pi)
        return gamma(A) * (1 + term * digamma(A))
    except Exception:
        return mp.mpf('inf')

def ulgenes_direct_arg(A):
    max_n = 2000
    tol = mp.power(10, -60)
    consec_small_needed = 8
    S = mp.mpf('0')
    consec_small = 0
    for n in range(1, max_n + 1):
        try:
            top = binomial(A + n - 2, 2*n - 1)
        except Exception:
            return mp.mpf('inf')
        inner = mp.mpf('0')
        for k in range(1, n + 1):
            sign = -1 if ((n + k) % 2) else 1
            coeff = binomial(2*n - 1, n - k)
            term_k = mp.mpf(2*k - 1) * coeff * mp.log(mp.mpf(k))
            inner += (-term_k if sign == -1 else term_k)
        denom = mp.mpf(2*n - 1)
        term = top * (inner / denom)
        if mp.isnan(term) or mp.isinf(term):
            return mp.mpf('inf')
        S += term
        if abs(term) < tol:
            consec_small += 1
            if consec_small >= consec_small_needed:
                break
        else:
            consec_small = 0
        if abs(S) > mp.mpf('1e300'):
            return mp.mpf('inf')
    try:
        val = mp.e**S
    except Exception:
        val = mp.exp(S)
    if mp.isnan(val) or mp.isinf(val) or abs(val) > mp.mpf('1e300'):
        return mp.mpf('inf')
    return val

def f_ulgenes(x):
    A = x + 1
    return ulgenes_direct_arg(A)

f_map = {
    'gamma': f_gamma,
    'hadamard': f_hadamard,
    'luschny': f_luschny,
    'klimek': f_klimek,
    'ulgenes': f_ulgenes
}

# compute_main: returns five formatted strings + is_pos_real flag
def compute_main(x_str, y_str, op):
    mp.dps = 250
    try:
        x = parse_input(x_str)
    except Exception:
        return ("INPUT_ERROR","INPUT_ERROR","INPUT_ERROR","INPUT_ERROR","INPUT_ERROR", False)
    is_pos_real = (not isinstance(x, mpc)) and (mp.re(x) > 0)

    if op in ('pr','cr'):
        try:
            y = parse_input(y_str)
        except Exception:
            return ("INPUT_ERROR","INPUT_ERROR","INPUT_ERROR","INPUT_ERROR","INPUT_ERROR", is_pos_real)
    else:
        y = None

    outputs = []
    try:
        for name in ['gamma','hadamard','luschny','klimek','ulgenes']:
            f = f_map[name]
            try:
                if op == 'fact':
                    val = f(x)
                elif op == 'pr':
                    num = f(x)
                    den = f(x - y)
                    if mp.isinf(num) or mp.isnan(num):
                        val = mp.mpf('inf')
                    elif mp.isinf(den) or mp.isnan(den):
                        val = mp.mpf('0')
                    else:
                        try:
                            val = num/den
                        except Exception:
                            val = mp.mpf('inf')
                elif op == 'cr':
                    num = f(x)
                    den1 = f(y)
                    den2 = f(x - y)
                    if mp.isinf(num) or mp.isnan(num):
                        val = mp.mpf('inf')
                    elif mp.isinf(den1) or mp.isnan(den1) or mp.isinf(den2) or mp.isnan(den2):
                        val = mp.mpf('0')
                    else:
                        try:
                            val = num / (den1 * den2)
                        except Exception:
                            val = mp.mpf('inf')
                else:
                    val = mp.mpf('inf')
            except Exception:
                val = mp.mpf('inf')
            s = fmt(val)
            outputs.append(s)
    except Exception:
        return ("ERROR","ERROR","ERROR","ERROR","ERROR", is_pos_real)

    return tuple(outputs) + (bool(is_pos_real),)
`;

/* Initialize Pyodide and load mpmath + helper module */
let pyodideReady = false;
async function initPyodide(){
  try{
    computeBtn.disabled = true;
    computeBtn.textContent = 'Loading Python…';
    window.pyodide = await loadPyodide({indexURL:'https://cdn.jsdelivr.net/pyodide/v0.23.4/full/'});
    await pyodide.loadPackage('micropip');
    await pyodide.runPythonAsync(`import micropip\nawait micropip.install('mpmath')`);
    await pyodide.runPythonAsync(pythonComputeModule);
    pyodideReady = true;
    computeBtn.disabled = false;
    computeBtn.textContent = 'Compute';
    document.getElementById('status')?.remove?.(); // optional
  } catch(err){
    console.error('Pyodide init error', err);
    showError('Error: Failed to initialize the computation engine.');
    computeBtn.disabled = true;
    computeBtn.textContent = 'Error';
  }
}
initPyodide();

/* Wire compute */
computeBtn.addEventListener('click', compute);
xinput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') compute(); });
yinput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') compute(); });

async function compute(){
  clearError();
  if(!pyodideReady){
    showError('Error: Python engine not ready');
    return;
  }
  const rawX = xinput.value.trim();
  const rawY = yinput.value.trim();

  if(rawX === ''){
    showError('Error: Input is not a number');
    outGamma.textContent = '—';
    outHad.textContent = '—';
    outLus.textContent = '—';
    outKli.textContent = '—';
    outUl.textContent = '—';
    return;
  }
  if((operation === 'pr' || operation === 'cr') && rawY === ''){
    showError('Error: Input is not a number');
    outGamma.textContent = '—';
    outHad.textContent = '—';
    outLus.textContent = '—';
    outKli.textContent = '—';
    outUl.textContent = '—';
    return;
  }

  computeBtn.disabled = true;
  computeBtn.textContent = 'Computing…';

  try{
    pyodide.globals.set('x_in', rawX);
    pyodide.globals.set('y_in', rawY);
    pyodide.globals.set('op_in', operation);

    const res = await pyodide.runPythonAsync(`
compute_main(x_in, y_in if y_in is not None else '', op_in)
`);
    const [gRaw, hRaw, lRaw, kRaw, uRaw, isPos] = res;

    // handle markers
    if(gRaw === 'INPUT_ERROR' || hRaw === 'INPUT_ERROR'){
      showError('Error: Input is not a number');
      outGamma.textContent = '—';
      outHad.textContent = '—';
      outLus.textContent = '—';
      outKli.textContent = '—';
      outUl.textContent = '—';
      return;
    }
    if(gRaw === 'ERROR' || hRaw === 'ERROR'){
      showError('Error: Computation failed');
      outGamma.textContent = '—';
      outHad.textContent = '—';
      outLus.textContent = '—';
      outKli.textContent = '—';
      outUl.textContent = '—';
      return;
    }

    function mapOutput(rawOut){
      if(rawOut === 'INPUT_ERROR') return 'Error: Input is not a number';
      if(rawOut === 'ERROR') return 'Error: Computation failed';
      if(rawOut === '∞̃' && isPos === true) return 'Error: Result is too big.';
      if(typeof rawOut === 'string') return toUnicodeMinus(rawOut);
      return String(rawOut);
    }

    outGamma.textContent = mapOutput(gRaw);
    outHad.textContent = mapOutput(hRaw);
    outLus.textContent = mapOutput(lRaw);
    outKli.textContent = mapOutput(kRaw);
    outUl.textContent = mapOutput(uRaw);

  } catch(err){
    console.error(err);
    showError('Error: Input is not a number');
    outGamma.textContent = '—';
    outHad.textContent = '—';
    outLus.textContent = '—';
    outKli.textContent = '—';
    outUl.textContent = '—';
  } finally {
    computeBtn.disabled = false;
    computeBtn.textContent = 'Compute';
    try{ pyodide.globals.del('x_in'); pyodide.globals.del('y_in'); pyodide.globals.del('op_in'); }catch(e){}
  }
}
</script>
