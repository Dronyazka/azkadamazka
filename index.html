<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="pseudogammacalc.ico" type="image/x-icon" />
<title>Pseudogamma Function Calculator</title>
<style>
:root{
  --bg:#0f172a; --card:#0b1220; --box:rgba(255,255,255,.03);
  --accent:#2563eb; --accent-dark:#1e3a8a; --text:#e6eef8;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
.page{min-height:100%;padding:32px;display:flex;flex-direction:column;align-items:center;gap:14px;background:var(--bg);}
.page-title{margin:0;font-size:30px;line-height:1.2;text-align:center;font-weight:800;}
.op-card{width:100%;max-width:900px;background:var(--card);padding:12px;border-radius:12px;display:flex;justify-content:center;}
.opgroup{display:flex;gap:8px}
.opgroup button{background:var(--accent);border:none;color:white;padding:10px 16px;font-weight:700;border-radius:8px;cursor:pointer;}
.opgroup button.active{background:var(--accent-dark);}
.card{width:100%;max-width:900px;background:var(--card);padding:18px;border-radius:12px;box-sizing:border-box;}
.inputs-row{display:flex;gap:10px;width:100%;flex-wrap:nowrap;} /* prevents wrapping */
.inputs-row.one input{width:100%;}
.inputs-row.two input{width:50%;}
input{height:44px;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,.08);background:var(--box);color:var(--text);font-size:16px;}
input::placeholder{color:rgba(230,238,248,.45);}
.compute{margin-top:12px;display:flex;justify-content:center;}
.compute button{padding:10px 18px;background:var(--accent);color:white;border:none;border-radius:8px;font-weight:700;cursor:pointer;}
.box{margin-top:14px;padding:12px;border-radius:8px;background:var(--box);}
.label{font-weight:700;margin-bottom:6px;}
.out{font-family:monospace;white-space:pre-wrap;overflow-wrap:anywhere;word-break:break-word;}
#errorBox{display:none;margin-top:12px;background:#2b3440;padding:10px;border-radius:8px;color:#ffdede;}
@media(max-width:700px){ .page{padding:14px;} .op-card,.card{max-width:none;} .inputs-row{flex-direction:row;} .inputs-row.two input{width:50%; min-width:0;} }
</style>
</head>
<body>
<div class="page">
  <h1 class="page-title">Pseudogamma Function Calculator</h1>
  <div class="op-card">
    <div class="opgroup">
      <button id="btnFact" class="active" type="button"><i>n</i>!</button>
      <button id="btnCr" type="button"><i>n</i>C<i>r</i></button>
      <button id="btnPr" type="button"><i>n</i>P<i>r</i></button>
    </div>
  </div>

  <div class="card">
    <div id="inputsRow" class="inputs-row one">
      <input id="xinput" placeholder="" aria-label="x" type="text">
      <input id="yinput" placeholder="" aria-label="y" type="text" />
    </div>

    <div class="compute">
      <button id="compute" type="button">Compute</button>
    </div>

    <div class="box"><div class="label">Euler gamma function (argument shifted by +1)</div><div id="outGamma" class="out">—</div></div>
    <div class="box"><div class="label">Hadamard's gamma function (argument shifted by +1)</div><div id="outHad" class="out">—</div></div>
    <div class="box"><div class="label">Luschny factorial</div><div id="outLus" class="out">—</div></div>
    <div class="box"><div class="label">Klimek's K function (argument shifted by +1)</div><div id="outKli" class="out">—</div></div>
    <div class="box"><div class="label">Ulgenes lambda function</div><div id="outUl" class="out">—</div></div>

    <pre id="errorBox"></pre>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
<script>
/* UI wiring */
const btnFact = document.getElementById('btnFact');
const btnPr   = document.getElementById('btnPr');
const btnCr   = document.getElementById('btnCr');
const inputsRow = document.getElementById('inputsRow');
const xinput = document.getElementById('xinput');
const yinput = document.getElementById('yinput');
const computeBtn = document.getElementById('compute');
const outGamma = document.getElementById('outGamma');
const outHad = document.getElementById('outHad');
const outLus = document.getElementById('outLus');
const outKli = document.getElementById('outKli');
const outUl = document.getElementById('outUl');
const errorBox = document.getElementById('errorBox');

let operation = 'fact';
function setMode(mode){
  operation = mode;
  btnFact.classList.toggle('active', mode === 'fact');
  btnPr.classList.toggle('active', mode === 'pr');
  btnCr.classList.toggle('active', mode === 'cr');
  if(mode === 'fact'){
    inputsRow.className = 'inputs-row one';
    yinput.style.display = 'none'; yinput.disabled = true; yinput.value = '';
  } else {
    inputsRow.className = 'inputs-row two';
    yinput.style.display = ''; yinput.disabled = false;
  }
}
btnFact.addEventListener('click', ()=> setMode('fact'));
btnPr.addEventListener('click', ()=> setMode('pr'));
btnCr.addEventListener('click', ()=> setMode('cr'));
setMode('fact');

function toHyphenMinus(s){ return s.replace(/−/g, '-'); }

/* ---------------- Python compute module (final improvements) ----------------
   - mp.dps = 375
   - explicit exponent computation drives fixed vs scientific output
   - Ulgenes: inner k-sum cached via math.comb; ulgenes cache for memoization;
     recurrence for top factor; relative+absolute stopping criteria
   - compute_partial and compute_ulgenes functions exposed
*/
const pythonComputeModule = `
from mpmath import mp, mpf, mpc, nstr, sin, pi, gamma, log, exp
import math
mp.dps = 375

# ----- digamma detection/fallback -----
def _make_digamma():
    try:
        _ = mp.psi(mp.mpf('0.5'))
        return lambda z: mp.psi(z)
    except TypeError:
        try:
            _ = mp.polygamma(0, mp.mpf('0.5'))
            return lambda z: mp.polygamma(0, z)
        except Exception:
            try:
                _ = mp.digamma(mp.mpf('0.5'))
                return lambda z: mp.digamma(z)
            except Exception:
                def fallback(z):
                    h = mp.power(10, -10)
                    return (log(gamma(z + h)) - log(gamma(z - h))) / (2*h)
                return fallback
    except Exception:
        try:
            _ = mp.polygamma(0, mp.mpf('0.5'))
            return lambda z: mp.polygamma(0, z)
        except Exception:
            def fallback(z):
                h = mp.power(10, -10)
                return (log(gamma(z + h)) - log(gamma(z - h))) / (2*h)
            return fallback

digamma = _make_digamma()

# ----- formatting: explicit exponent decision -----
DECIMAL_PLACES = 30
SCI_SIG_DIGITS = 30
LOWER_FIXED_BOUND = mp.mpf('1e-10')
UPPER_FIXED_BOUND = mp.mpf('1e15')
INT_TOL = mp.power(10, -20)
ROUND_SCALE = mp.power(10, DECIMAL_PLACES)
OVERFLOW_BOUND = mp.mpf('1e1000')
UNDERFLOW_BOUND = mp.mpf('1e-1000')

def _use_fixed(abs_val):
    return abs_val > LOWER_FIXED_BOUND and abs_val < UPPER_FIXED_BOUND

def _normalize_zero_string(s):
    try:
        if mp.mpf(s) == 0:
            return '0'
    except Exception:
        pass
    return s

def _round_decimal_places(z):
    return mp.nint(z * ROUND_SCALE) / ROUND_SCALE

def _fmt_sci(z):
    # scientific notation with 30-digit significand
    s = mp.nstr(z, SCI_SIG_DIGITS, min_fixed=0, max_fixed=0)
    return _normalize_zero_string(s)

def _sci_to_fixed(s):
    t = s.strip()
    if 'e' not in t and 'E' not in t:
        return t
    sign = ''
    if t.startswith(('+', '-')):
        sign = '-' if t[0] == '-' else ''
        t = t[1:]
    mant, exp_s = t.lower().split('e', 1)
    exp = int(exp_s)
    if '.' in mant:
        a, b = mant.split('.', 1)
    else:
        a, b = mant, ''
    digits = (a + b).lstrip('0')
    if digits == '':
        return '0'
    dec_pos = len(a) + exp
    if dec_pos <= 0:
        out = '0.' + ('0' * (-dec_pos)) + digits
    elif dec_pos >= len(digits):
        out = digits + ('0' * (dec_pos - len(digits)))
    else:
        out = digits[:dec_pos] + '.' + digits[dec_pos:]
    if sign:
        out = sign + out
    return out

def _fmt_fixed(z):
    # fixed-form string rounded to DECIMAL_PLACES, then trimmed
    s = mp.nstr(_round_decimal_places(z), DECIMAL_PLACES + 5, min_fixed=0)
    s = _sci_to_fixed(s)
    if '.' in s:
        s = s.rstrip('0').rstrip('.')
    if s in ('', '-0', '+0'):
        return '0'
    return _normalize_zero_string(s)
def fmt(z):
    # handle inf/overflow
    try:
        if mp.isinf(z) or abs(z) > OVERFLOW_BOUND:
            return '∞̃'
    except Exception:
        return '∞̃'

    # zero
    try:
        if z == 0:
            return '0'
    except Exception:
        pass

    # complex
    if isinstance(z, mpc):
        re = mp.re(z); im = mp.im(z)
        # tiny imaginary -> treat as real
        if abs(im) < mp.mpf('1e-25'):
            val = re
            # integer check (avoid collapsing tiny nonzero values to 0)
            try:
                nearest = int(mp.floor(val + mp.mpf('0.5')))
                if abs(val) >= 1 and abs(val - nearest) <= INT_TOL and abs(val) < UPPER_FIXED_BOUND:
                    return str(int(nearest))
            except Exception:
                pass
            try:
                abs_val = abs(val)
            except Exception:
                abs_val = None
            if abs_val is None:
                return _fmt_fixed(val)
            if abs_val < UNDERFLOW_BOUND:
                return '0'
            return _fmt_fixed(val) if _use_fixed(abs_val) else _fmt_sci(val)
        # both parts possibly need different formatting
        re_abs = abs(re)
        im_abs = abs(im)
        if re_abs < UNDERFLOW_BOUND:
            re_s = '0'
        else:
            re_s = _fmt_fixed(re) if (re_abs == 0 or _use_fixed(re_abs)) else _fmt_sci(re)
        if im_abs < UNDERFLOW_BOUND:
            im_s = '0'
        else:
            im_s = _fmt_fixed(im_abs) if (im_abs == 0 or _use_fixed(im_abs)) else _fmt_sci(im_abs)
        re_s = _normalize_zero_string(re_s)
        im_s = _normalize_zero_string(im_s)
        if re_s == '0' and im_s == '0':
            return '0'
        sign = ' + ' if mp.sign(im) >= 0 else ' - '
        return f"{re_s}{sign}{im_s}i"

    # real mpf
    try:
        abs_z = abs(z)
    except Exception:
        abs_z = None

    # keep exact integer rendering only away from zero and below scientific cutoff
    # (prevents tiny nonzero values from collapsing to "0" due to INT_TOL)
    try:
        nearest = int(mp.floor(z + mp.mpf('0.5')))
        if abs_z is not None and abs_z >= 1 and abs(z - nearest) <= INT_TOL and abs_z < UPPER_FIXED_BOUND:
            return str(int(nearest))
    except Exception:
        pass

    if abs_z is None:
        return _fmt_fixed(z)
    if abs_z < UNDERFLOW_BOUND:
        return '0'
    return _fmt_fixed(z) if _use_fixed(abs_z) else _fmt_sci(z)

# ----- parsing & helpers -----
def parse_input(s):
    s = s.strip()
    if s == '':
        raise ValueError('EMPTY_INPUT')
    if ('i' not in s) and ('j' not in s):
        try:
            return mp.mpf(s)
        except Exception:
            pass
    try:
        return mpc(s.replace('i','j'))
    except Exception:
        raise ValueError('NAN_INPUT')

def is_exact_real_integer(x):
    if isinstance(x, mpc):
        return False
    try:
        r = mp.re(x)
        return r == mp.mpf(int(r))
    except Exception:
        return False

def symmetric_limit(func, x, eps=None):
    if eps is None:
        eps = mp.power(10, -30)
    return (func(x + eps) + func(x - eps)) / 2

# ----- core functions (unchanged semantics) -----
def f_gamma(x):
    targ = x + 1
    if (not isinstance(targ, mpc)) and is_exact_real_integer(targ) and int(mp.re(targ)) <= 0:
        return mp.mpf('inf')
    try:
        return mp.gamma(targ)
    except Exception:
        return mp.mpf('inf')

def hadamard_direct(X):
    return (digamma(1 - X/2) - digamma((1 - X)/2)) / (2*mp.gamma(1 - X))

def f_hadamard(x):
    X = x + 1
    if (not isinstance(X, mpc)) and is_exact_real_integer(X) and int(mp.re(X)) >= 0:
        return symmetric_limit(hadamard_direct, X)
    try:
        return hadamard_direct(X)
    except Exception:
        return mp.mpf('inf')

def luschny_L(x):
    g = mp.gamma(x + 1)
    denom = mp.pi * x
    sinc = mp.mpf(1) if denom == 0 else mp.sin(mp.pi * x) / denom
    inner = (x / 2) * (digamma((x + 1) / 2) - digamma(x / 2)) - mp.mpf('1/2')
    return g * (1 - sinc * inner)

def f_luschny(x):
    if (not isinstance(x, mpc)) and is_exact_real_integer(x) and int(mp.re(x)) <= 0:
        return symmetric_limit(luschny_L, x)
    try:
        return luschny_L(x)
    except Exception:
        return mp.mpf('inf')

def klimek_for_argument(A):
    term = mp.sin(2 * mp.pi * A) / (2 * mp.pi)
    return mp.gamma(A) * (1 + term * digamma(A))

def f_klimek(x):
    A = x + 1
    # force Klimek evaluation through its own formula path for real arguments
    # (symmetric sampling avoids collapsing to direct gamma-only behavior)
    if not isinstance(A, mpc):
        try:
            return symmetric_limit(klimek_for_argument, A)
        except Exception:
            return mp.mpf('inf')
    try:
        return klimek_for_argument(A)
    except Exception:
        return mp.mpf('inf')

# ----- Ulgenes: cached + faster inner k-sums + relative stopping -----
_inner_cache = [mp.mpf('0')]   # index 0 unused, inner_cache[n] = inner sum for that n
_ul_cache = {}                 # memoization: key -> mp.mpf result

def _ensure_inner_cache(n_max):
    if len(_inner_cache) >= n_max + 1:
        return
    start = len(_inner_cache)
    for n in range(start, n_max + 1):
        inner = mp.mpf('0')
        # integer comb via math.comb
        for k in range(1, n + 1):
            sign = -1 if ((n + k) % 2) else 1
            coeff = mp.mpf(math.comb(2*n - 1, n - k))
            term_k = mp.mpf(2*k - 1) * coeff * mp.log(mp.mpf(k))
            inner += (-term_k if sign == -1 else term_k)
        _inner_cache.append(inner)

def _ul_key(x):
    # string key at modest precision to identify equal/similar inputs
    return mp.nstr(x, 40)

def _ulgenes_series_value(x):
    key = "series:" + _ul_key(x)
    if key in _ul_cache:
        return _ul_cache[key]

    max_n = 250
    # absolute floor and small relative threshold
    abs_floor = mp.power(10, -max(8, int(mp.dps/3)))
    # relative factor for stopping (terms negligible compared to accumulated sum)
    rel_factor = mp.power(10, -12)

    _ensure_inner_cache(max_n)
    S = mp.mpf('0')
    consec_small = 0
    top = x  # C(x,1) = x

    for n in range(1, max_n + 1):
        inner = _inner_cache[n]
        denom = mp.mpf(2*n - 1)
        term = top * (inner / denom)

        if mp.isnan(term) or mp.isinf(term):
            _ul_cache[key] = mp.mpf('inf')
            return _ul_cache[key]

        # update S
        S = S + term

        abs_term = abs(term)
        # absolute stop
        if abs_term < abs_floor:
            consec_small += 1
            if consec_small >= 4:
                break
        else:
            consec_small = 0

        # relative stop: if |term| < rel_factor * max(1,|S|)
        if abs_term < rel_factor * max(mp.mpf(1), abs(S)):
            # a few consecutive small relative terms -> stop
            consec_small += 1
            if consec_small >= 3:
                break

        # recurrence update for top_{n+1}
        R = (x + n) * (x - n) / (mp.mpf(2*n + 1) * mp.mpf(2*n))
        top = top * R

        if abs(S) > mp.mpf('1e300'):
            _ul_cache[key] = mp.mpf('inf')
            return _ul_cache[key]

    try:
        val = mp.e**S
    except Exception:
        val = mp.exp(S)

    if mp.isnan(val) or mp.isinf(val) or abs(val) > mp.mpf('1e300'):
        _ul_cache[key] = mp.mpf('inf')
    else:
        _ul_cache[key] = val
    return _ul_cache[key]

def ulgenes_direct(x):
    # core Λ(x): always use exponentiated series definition
    return _ulgenes_series_value(x)

def ulgenes_for_input(x):
    # requested UI behavior: for negative real input, output = 1/Λ(abs(input))
    if (not isinstance(x, mpc)) and (mp.re(x) < 0):
        base = ulgenes_direct(abs(mp.re(x)))
        if mp.isnan(base):
            return mp.mpf('inf')
        if mp.isinf(base):
            return mp.mpf('0')
        if base == 0:
            return mp.mpf('inf')
        return 1 / base
    return ulgenes_direct(x)

f_map = {
    'gamma': f_gamma,
    'hadamard': f_hadamard,
    'luschny': f_luschny,
    'klimek': f_klimek,
    'ulgenes': ulgenes_direct
}

# ----- exposed helpers to JS -----
def compute_partial(x_str, y_str, op):
    mp.dps = 375
    try:
        x = parse_input(x_str)
    except Exception as e:
        code = "EMPTY_INPUT" if str(e) == "EMPTY_INPUT" else "NAN_INPUT"
        return (code, code, code, code, False)
    is_pos = (not isinstance(x, mpc)) and (mp.re(x) > 0)

    if op in ('pr','cr'):
        try:
            y = parse_input(y_str)
        except Exception as e:
            code = "EMPTY_INPUT" if str(e) == "EMPTY_INPUT" else "NAN_INPUT"
            return (code, code, code, code, is_pos)
    else:
        y = None

    outputs = []
    names = ['gamma','hadamard','luschny','klimek']
    for nm in names:
        f = f_map[nm]
        try:
            if op == 'fact':
                val = f(x)
            elif op == 'pr':
                num = f(x); den = f(x - y)
                if mp.isinf(num) or mp.isnan(num):
                    val = mp.mpf('inf')
                elif mp.isinf(den) or mp.isnan(den):
                    val = mp.mpf('0')
                else:
                    val = num/den
            elif op == 'cr':
                num = f(x); den1 = f(y); den2 = f(x - y)
                if mp.isinf(num) or mp.isnan(num):
                    val = mp.mpf('inf')
                elif mp.isinf(den1) or mp.isnan(den1) or mp.isinf(den2) or mp.isnan(den2):
                    val = mp.mpf('0')
                else:
                    val = num/(den1*den2)
            else:
                val = mp.mpf('inf')
        except Exception:
            val = mp.mpf('inf')
        outputs.append(fmt(val))
    return tuple(outputs) + (bool(is_pos),)

def compute_ulgenes(x_str, y_str, op):
    mp.dps = 375
    try:
        x = parse_input(x_str)
    except Exception as e:
        code = "EMPTY_INPUT" if str(e) == "EMPTY_INPUT" else "NAN_INPUT"
        return (code, False)
    is_pos = (not isinstance(x, mpc)) and (mp.re(x) > 0)

    if op == 'fact':
        try:
            val = ulgenes_for_input(x)
        except Exception:
            val = mp.mpf('inf')
        return (fmt(val), is_pos)

    # pr/cr -> need y
    try:
        y = parse_input(y_str)
    except Exception as e:
        code = "EMPTY_INPUT" if str(e) == "EMPTY_INPUT" else "NAN_INPUT"
        return (code, is_pos)

    try:
        if op == 'pr':
            num = ulgenes_for_input(x)
            den = ulgenes_for_input(x - y)
            if mp.isinf(num) or mp.isnan(num):
                val = mp.mpf('inf')
            elif mp.isinf(den) or mp.isnan(den):
                val = mp.mpf('0')
            else:
                val = num/den
            return (fmt(val), is_pos)
        elif op == 'cr':
            num = ulgenes_for_input(x)
            den1 = ulgenes_for_input(y)
            den2 = ulgenes_for_input(x - y)
            if mp.isinf(num) or mp.isnan(num):
                val = mp.mpf('inf')
            elif mp.isinf(den1) or mp.isnan(den1) or mp.isinf(den2) or mp.isnan(den2):
                val = mp.mpf('0')
            else:
                val = num/(den1*den2)
            return (fmt(val), is_pos)
    except Exception:
        return ("ERROR", is_pos)

    return ("ERROR", is_pos)
`;

/* initialize pyodide and load mpmath + module */
let pyodideReady = false;
async function initPy(){
  try{
    computeBtn.disabled = true;
    computeBtn.textContent = 'Loading…';
    window.pyodide = await loadPyodide({indexURL:'https://cdn.jsdelivr.net/pyodide/v0.23.4/full/'});
    await pyodide.loadPackage('micropip');
    await pyodide.runPythonAsync(`import micropip\nawait micropip.install('mpmath')`);
    await pyodide.runPythonAsync(pythonComputeModule);
    pyodideReady = true;
    computeBtn.disabled = false;
    computeBtn.textContent = 'Compute';
  } catch(err){
    console.error('Pyodide init failed', err);
    pyodideReady = false;
    computeBtn.disabled = false;
    computeBtn.textContent = 'Compute';
  }
}
initPy();

/* compute flow: evaluate all functions, then render together */
computeBtn.addEventListener('click', compute);
xinput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') compute(); });
yinput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') compute(); });

async function compute(){
  errorBox.style.display = 'none';
  outGamma.textContent = '…'; outHad.textContent = '…'; outLus.textContent = '…';
  outKli.textContent = '…'; outUl.textContent = '…';

  if(!pyodideReady){
    const msg = 'Error: Engine is not ready';
    outGamma.textContent = msg; outHad.textContent = msg; outLus.textContent = msg;
    outKli.textContent = msg; outUl.textContent = msg;
    return;
  }

  const sx = xinput.value.trim();
  const sy = yinput.value.trim();

  if(sx === ''){
    const err = 'Error: Incomplete expression';
    outGamma.textContent = err; outHad.textContent = err; outLus.textContent = err;
    outKli.textContent = err; outUl.textContent = err;
    return;
  }
  if((operation === 'pr' || operation === 'cr') && sy === ''){
    const err = 'Error: Incomplete expression';
    outGamma.textContent = err; outHad.textContent = err; outLus.textContent = err;
    outKli.textContent = err; outUl.textContent = err;
    return;
  }

  computeBtn.disabled = true;
  computeBtn.textContent = 'Computing…';
  try{
    pyodide.globals.set('x_in', sx);
    pyodide.globals.set('y_in', sy);
    pyodide.globals.set('op_in', operation);

    const partial = await pyodide.runPythonAsync(`compute_partial(x_in, y_in if y_in is not None else '', op_in)`);
    const ulres = await pyodide.runPythonAsync(`compute_ulgenes(x_in, y_in if y_in is not None else '', op_in)`);

    const [gRaw, hRaw, lRaw, kRaw, isPosPartial] = partial;
    const [uRaw, isPosU] = ulres;

    function mapOut(raw, isPos){
      if(raw === 'EMPTY_INPUT') return 'Error: Incomplete expression';
      if(raw === 'NAN_INPUT') return 'Error: Input is not a number';
      if(raw === 'ERROR') return 'Error: Computation failed';
      if(raw === '∞̃') return '∞̃';
      if(typeof raw === 'string'){
        const s = toHyphenMinus(raw).trim();
        if (/^[+-]?0(?:\.0+)?(?:e[+-]?\d+)?$/i.test(s)) return '0';
        return s;
      }
      return String(raw);
    }

    // render together after Ulgenes completes
    outGamma.textContent = mapOut(gRaw, isPosPartial);
    outHad.textContent = mapOut(hRaw, isPosPartial);
    outLus.textContent = mapOut(lRaw, isPosPartial);
    outKli.textContent = mapOut(kRaw, isPosPartial);
    outUl.textContent = mapOut(uRaw, isPosU);

  } catch(err){
    console.error('Compute failed', err);
    const msg = 'Error: Computation failed';
    outGamma.textContent = msg; outHad.textContent = msg; outLus.textContent = msg;
    outKli.textContent = msg; outUl.textContent = msg;
  } finally {
    computeBtn.disabled = false;
    computeBtn.textContent = 'Compute';
    try{ pyodide.globals.del('x_in'); pyodide.globals.del('y_in'); pyodide.globals.del('op_in'); } catch(e){}
  }
}
</script>
</body>
