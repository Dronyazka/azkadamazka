<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gamma / Hadamard / Luschny (Pyodide) — digamma-detection</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;background:#0f172a;color:#e6eef8;padding:24px}
    .card{background:#0b1220;padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,.6);width:820px;max-width:100%}
    .controls{display:flex;gap:8px;align-items:center}
    input[type=text]{flex:1;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,.06);background:rgba(255,255,255,.02);color:inherit;font-size:16px}
    button{padding:10px 14px;border-radius:8px;border:none;background:#2563eb;color:white;font-weight:600;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    .toggle{min-width:64px}
    .box{margin-top:12px;padding:12px;border-radius:8px;background:rgba(255,255,255,.02)}
    .label{font-weight:700;margin-bottom:6px}
    .out{font-family:monospace;white-space:pre-wrap}
    .small{font-size:13px;color:rgba(230,238,248,.7);margin-top:8px}
    pre#errorBox{background:#2b3440;padding:10px;border-radius:8px;color:#ffecec;white-space:pre-wrap;overflow:auto;max-height:200px;display:none;margin-top:12px}
    @media (max-width:600px){
      .controls{flex-direction:column;align-items:stretch}
      .row-btns{display:flex;gap:8px;margin-top:8px}
      .row-btns button{flex:1}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="controls">
        <input id="xinput" type="text" placeholder="" aria-label="x value" />
        <div class="row-btns" style="display:flex;gap:8px">
          <button id="compute">Compute</button>
          <button id="toggle" class="toggle">+1</button>
        </div>
      </div>

      <div class="box">
        <div id="labelGamma" class="label">Euler gamma function:</div>
        <div id="outGamma" class="out">—</div>
      </div>

      <div class="box">
        <div id="labelHad" class="label">Hadamard gamma function:</div>
        <div id="outHad" class="out">—</div>
      </div>

      <div class="box">
        <div id="labelLus" class="label">Luschny factorial (argument shifted by −1):</div>
        <div id="outLus" class="out">—</div>
      </div>

      <div id="status" class="small">Loading...</div>
      <pre id="errorBox"></pre>
    </div>
  </div>

  <!-- Pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    const computeBtn = document.getElementById('compute');
    const xinput = document.getElementById('xinput');
    const status = document.getElementById('status');

    const outGamma = document.getElementById('outGamma');
    const outHad = document.getElementById('outHad');
    const outLus = document.getElementById('outLus');

    const labelGamma = document.getElementById('labelGamma');
    const labelHad = document.getElementById('labelHad');
    const labelLus = document.getElementById('labelLus');

    const toggleBtn = document.getElementById('toggle');
    const errorBox = document.getElementById('errorBox');

    let pyodideReady = false;
    let shiftOn = false; // false => unshifted (toggle shows +1)

    function showError(text){
      errorBox.textContent = text;
      errorBox.style.display = 'block';
    }
    function clearError(){
      errorBox.textContent = '';
      errorBox.style.display = 'none';
    }

    function updateLabels(){
      if(shiftOn){
        toggleBtn.textContent = '−' + '1';
        labelGamma.textContent = 'Euler gamma function (argument shifted by +1):';
        labelHad.textContent = 'Hadamard gamma function (argument shifted by +1):';
        labelLus.textContent = 'Luschny factorial:';
      } else {
        toggleBtn.textContent = '+1';
        labelGamma.textContent = 'Euler gamma function:';
        labelHad.textContent = 'Hadamard gamma function:';
        labelLus.textContent = 'Luschny factorial (argument shifted by −1):';
      }
    }
    updateLabels();

    toggleBtn.addEventListener('click', ()=>{
      shiftOn = !shiftOn;
      updateLabels();
      if(pyodideReady) compute();
    });

    // Python helper module as string
    const pythonComputeModule = `
from mpmath import mp, mpf, mpc, nstr, sin, pi, gamma, log
# We'll try to use an available digamma; mp.psi may be unexpected in some builds
# internal precision
mp.dps = 250

# Attempt to create a robust digamma(x) wrapper
def _make_digamma():
    # try mp.psi(x)
    try:
        test = mp.psi(mp.mpf('0.5'))  # try single-arg call
        return lambda z: mp.psi(z)
    except TypeError:
        # mp.psi likely expects (n, z) (polygamma-like) or has different signature; try mp.polygamma(0, z)
        try:
            test2 = mp.polygamma(0, mp.mpf('0.5'))
            return lambda z: mp.polygamma(0, z)
        except Exception:
            # maybe mp.digamma exists
            try:
                test3 = mp.digamma(mp.mpf('0.5'))
                return lambda z: mp.digamma(z)
            except Exception:
                # fallback numerical derivative: digamma = d/dz log(gamma(z))
                def fallback(z):
                    # choose h appropriate to mp.dps
                    h = mp.power(10, -10)
                    return (log(gamma(z + h)) - log(gamma(z - h))) / (2*h)
                return fallback
    except Exception:
        # any other exception -> fallback to polygamma attempt then numeric
        try:
            test2 = mp.polygamma(0, mp.mpf('0.5'))
            return lambda z: mp.polygamma(0, z)
        except Exception:
            def fallback(z):
                h = mp.power(10, -10)
                return (log(gamma(z + h)) - log(gamma(z - h))) / (2*h)
            return fallback

digamma = _make_digamma()

# ---------- formatting and helpers ----------
def fmt(z):
    try:
        if mp.isinf(z):
            return '∞̃'
    except Exception:
        pass
    try:
        if abs(z) > mp.mpf('1e300'):
            return '∞̃'
    except Exception:
        pass
    if isinstance(z, mpc):
        re = mp.re(z); im = mp.im(z)
        if mp.sign(im) == 0:
            return nstr(re, 15)
        if mp.sign(re) == 0:
            sign = '-' if mp.sign(im) < 0 else ''
            return f\"{sign}{nstr(abs(im), 15)}i\"
        sign = ' + ' if mp.sign(im) >= 0 else ' - '
        return f\"{nstr(re,15)}{sign}{nstr(abs(im),15)}i\"
    else:
        return nstr(z, 15)

def parse_input(s):
    s = s.strip()
    if s == '':
        raise ValueError('empty input')
    if ('i' not in s) and ('j' not in s):
        try:
            return mp.mpf(s)
        except Exception:
            pass
    try:
        return mpc(s.replace('i','j'))
    except Exception as e:
        raise ValueError('cannot parse input: ' + s) from e

def is_exact_real_integer(x):
    if isinstance(x, mpc):
        return False
    try:
        r = mp.re(x)
        return r == mp.mpf(int(r))
    except Exception:
        return False

def symmetric_limit(f, x, eps=None):
    if eps is None:
        eps = mp.power(10, -30)
    return (f(x + eps) + f(x - eps)) / 2

# ---------- math formulas using digamma wrapper ----------
def hadamard_direct(x):
    # uses digamma instead of psi
    num = digamma(1 - x/2) - digamma((1 - x)/2)
    den = mp.mpf(2) * gamma(1 - x)
    return num / den

def luschny_L(x):
    g = gamma(x + 1)
    denom = pi * x
    if denom == 0:
        sinc = mp.mpf(1)
    else:
        sinc = sin(pi * x) / denom
    inner = (x / 2) * (digamma((x + 1) / 2) - digamma(x / 2)) - mp.mpf('1/2')
    return g * (1 - sinc * inner)

def luschny_shift_minus1(x):
    y = x - 1
    g = gamma(y + 1)
    denom = pi * y
    if denom == 0:
        sinc = mp.mpf(1)
    else:
        sinc = sin(pi * y) / denom
    inner = (y / 2) * (digamma((y + 1) / 2) - digamma(y / 2)) - mp.mpf('1/2')
    return g * (1 - sinc * inner)

# main compute function: returns strings for display
def compute_values(x_str, shift):
    mp.dps = 250
    x = parse_input(x_str)

    # Euler gamma display
    try:
        targ = x + 1 if shift else x
        # pole detection for Gamma at nonpositive integers
        if (not isinstance(targ, mpc)) and is_exact_real_integer(targ) and int(mp.re(targ)) <= 0:
            out_gamma = '∞̃'
        else:
            gval = gamma(targ)
            out_gamma = fmt(gval) if (not mp.isinf(gval)) else '∞̃'
    except Exception:
        out_gamma = '∞̃'

    # Hadamard (use integer-limits for nonnegative integers)
    try:
        X = x + 1 if shift else x
        need_limit = (not isinstance(X, mpc)) and is_exact_real_integer(X) and int(mp.re(X)) >= 0
        if need_limit:
            val_h = symmetric_limit(hadamard_direct, X)
        else:
            val_h = hadamard_direct(X)
        if mp.isnan(val_h) or mp.isinf(val_h) or abs(val_h) > mp.mpf('1e300'):
            out_had = '∞̃'
        else:
            out_had = fmt(val_h)
    except Exception:
        out_had = '∞̃'

    # Luschny: either L(x) or shifted-by-minus-one version based on UI
    try:
        if shift:
            X = x
            need_limit = (not isinstance(X, mpc)) and is_exact_real_integer(X) and int(mp.re(X)) <= 0
            if need_limit:
                val_l = symmetric_limit(luschny_L, X)
            else:
                val_l = luschny_L(X)
        else:
            X = x
            need_limit = (not isinstance(X, mpc)) and is_exact_real_integer(X) and int(mp.re(X)) <= 0
            if need_limit:
                val_l = symmetric_limit(luschny_shift_minus1, X)
            else:
                val_l = luschny_shift_minus1(X)
        if mp.isnan(val_l) or mp.isinf(val_l) or abs(val_l) > mp.mpf('1e300'):
            out_lus = '∞̃'
        else:
            out_lus = fmt(val_l)
    except Exception:
        out_lus = '∞̃'

    return out_gamma, out_had, out_lus
`;

    // initialize pyodide and load mpmath, then the helper module
    async function initPyodide(){
      try{
        computeBtn.disabled = true;
        computeBtn.textContent = 'Loading Python…';
        status.textContent = 'Loading Pyodide...';
        window.pyodide = await loadPyodide({indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.23.4/full/'});
        status.textContent = 'Installing mpmath...';
        await pyodide.loadPackage('micropip');
        await pyodide.runPythonAsync(`import micropip
await micropip.install('mpmath')`);
        // load the compute helper
        await pyodide.runPythonAsync(pythonComputeModule);
        pyodideReady = true;
        computeBtn.disabled = false;
        computeBtn.textContent = 'Compute';
        status.textContent = 'Ready';
      } catch(err){
        console.error('Pyodide init error', err);
        status.textContent = 'Failed to load Python or packages. See error details below.';
        showError(String(err) + '\\n\\nHint: network or CDN may be blocked.');
        computeBtn.disabled = true;
        computeBtn.textContent = 'Error';
      }
    }

    initPyodide();

    computeBtn.addEventListener('click', compute);
    xinput.addEventListener('keydown', (e)=>{ if(e.key === 'Enter') compute(); });

    async function compute(){
      clearError();
      if(!pyodideReady){
        status.textContent = 'Python not ready';
        return;
      }
      const raw = xinput.value.trim();
      if(raw === ''){
        status.textContent = 'Enter a numeric input first.';
        outGamma.textContent = '—';
        outHad.textContent = '—';
        outLus.textContent = '—';
        return;
      }

      computeBtn.disabled = true;
      computeBtn.textContent = 'Computing…';
      status.textContent = 'Computing...';

      try {
        pyodide.globals.set('x_in', raw);
        pyodide.globals.set('shift_flag', shiftOn ? 1 : 0);
        const res = await pyodide.runPythonAsync(`
shift = True if int(shift_flag) == 1 else False
compute_values(x_in, shift)
`);
        const [g, h, l] = res;
        outGamma.textContent = g;
        outHad.textContent = h;
        outLus.textContent = l;
        status.textContent = 'Done';
      } catch (err) {
        console.error(err);
        status.textContent = 'Error during computation';
        showError(String(err));
      } finally {
        computeBtn.disabled = false;
        computeBtn.textContent = 'Compute';
        try { pyodide.globals.del('x_in'); pyodide.globals.del('shift_flag'); } catch(e){}
      }
    }
  </script>
</body>
</html>
