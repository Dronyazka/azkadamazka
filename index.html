<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Generalized Factorials</title>

<style>
:root{
  --bg:#0f172a;
  --card:#0b1220;
  --box:rgba(255,255,255,.03);
  --accent:#2563eb;
  --accent-dark:#1e3a8a;
  --text:#e6eef8;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.page{
  min-height:100%;
  padding:32px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  background:var(--bg);
}

/* ─── OPERATION CARD ───────────────────────────── */

.op-card{
  width:100%;
  max-width:900px;
  background:var(--card);
  padding:12px;
  border-radius:12px;
  display:flex;
  justify-content:center;
}

.opgroup{
  display:flex;
  gap:8px;
}

.opgroup button{
  background:var(--accent);
  border:none;
  color:white;
  padding:10px 16px;
  font-weight:700;
  border-radius:8px;
  cursor:pointer;
}

.opgroup button.active{
  background:var(--accent-dark);
}

/* ─── MAIN CARD ────────────────────────────────── */

.card{
  width:100%;
  max-width:900px;
  background:var(--card);
  padding:18px;
  border-radius:12px;
}

/* ─── INPUT ROW ────────────────────────────────── */

.inputs-row{
  display:flex;
  gap:10px;
  width:100%;
  flex-wrap:nowrap;            /* CRITICAL */
}

.inputs-row.one input{
  width:100%;
}

.inputs-row.two input{
  width:50%;
}

input{
  height:44px;
  padding:10px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.08);
  background:var(--box);
  color:var(--text);
  font-size:16px;
}

input::placeholder{
  color:rgba(230,238,248,.45);
}

/* ─── BUTTON ───────────────────────────────────── */

.compute{
  margin-top:12px;
  display:flex;
  justify-content:center;
}

.compute button{
  padding:10px 18px;
  background:var(--accent);
  color:white;
  border:none;
  border-radius:8px;
  font-weight:700;
  cursor:pointer;
}

/* ─── OUTPUT BOXES ─────────────────────────────── */

.box{
  margin-top:14px;
  padding:12px;
  border-radius:8px;
  background:var(--box);
}

.label{
  font-weight:700;
  margin-bottom:6px;
}

.out{
  font-family:monospace;
  white-space:pre-wrap;
}

/* ─── ERROR ────────────────────────────────────── */

#errorBox{
  display:none;
  margin-top:12px;
  background:#2b3440;
  padding:10px;
  border-radius:8px;
  color:#ffdede;
}

/* ─── MOBILE FALLBACK ──────────────────────────── */

@media(max-width:700px){
  .inputs-row{
    flex-direction:column;
  }
  .inputs-row.two input{
    width:100%;
  }
}
</style>
</head>

<body>
<div class="page">

  <div class="op-card">
    <div class="opgroup">
      <button id="btnFact" class="active">n!</button>
      <button id="btnPr">nPr</button>
      <button id="btnCr">nCr</button>
    </div>
  </div>

  <div class="card">

    <div id="inputsRow" class="inputs-row one">
      <input id="xinput" placeholder="x">
      <input id="yinput" placeholder="y">
    </div>

    <div class="compute">
      <button id="compute">Compute</button>
    </div>

    <div class="box"><div class="label">Euler gamma (shifted):</div><div id="outGamma" class="out">—</div></div>
    <div class="box"><div class="label">Hadamard gamma (shifted):</div><div id="outHad" class="out">—</div></div>
    <div class="box"><div class="label">Luschny factorial:</div><div id="outLus" class="out">—</div></div>
    <div class="box"><div class="label">Klimek factorial (shifted):</div><div id="outKli" class="out">—</div></div>
    <div class="box"><div class="label">Ulgenes lambda (shifted):</div><div id="outUl" class="out">—</div></div>

    <pre id="errorBox"></pre>

  </div>
</div>

<script>
const btnFact = document.getElementById('btnFact');
const btnPr   = document.getElementById('btnPr');
const btnCr   = document.getElementById('btnCr');

const inputsRow = document.getElementById('inputsRow');
const yinput = document.getElementById('yinput');

function setMode(mode){
  btnFact.classList.toggle('active', mode==='fact');
  btnPr.classList.toggle('active', mode==='pr');
  btnCr.classList.toggle('active', mode==='cr');

  if(mode==='fact'){
    inputsRow.className = 'inputs-row one';
    yinput.style.display = 'none';
  } else {
    inputsRow.className = 'inputs-row two';
    yinput.style.display = 'block';
  }
}

setMode('fact');

btnFact.onclick = ()=>setMode('fact');
btnPr.onclick   = ()=>setMode('pr');
btnCr.onclick   = ()=>setMode('cr');
</script>

</body>
</html>
