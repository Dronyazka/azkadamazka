<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pseudogamma family — formatting & Ulgenes nPr/nCr</title>
<style>
:root{
  --bg:#0f172a; --card:#0b1220; --box:rgba(255,255,255,.03);
  --accent:#2563eb; --accent-dark:#1e3a8a; --text:#e6eef8;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}
.page{min-height:100%;padding:32px;display:flex;flex-direction:column;align-items:center;gap:14px;background:var(--bg);}
.op-card{width:100%;max-width:900px;background:var(--card);padding:12px;border-radius:12px;display:flex;justify-content:center;}
.opgroup{display:flex;gap:8px}
.opgroup button{background:var(--accent);border:none;color:white;padding:10px 16px;font-weight:700;border-radius:8px;cursor:pointer;}
.opgroup button.active{background:var(--accent-dark);}
.card{width:100%;max-width:900px;background:var(--card);padding:18px;border-radius:12px;box-sizing:border-box;}
.inputs-row{display:flex;gap:10px;width:100%;flex-wrap:nowrap;} /* prevents wrapping */
.inputs-row.one input{width:100%;}
.inputs-row.two input{width:50%;}
input{height:44px;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,.08);background:var(--box);color:var(--text);font-size:16px;}
input::placeholder{color:rgba(230,238,248,.45);}
.compute{margin-top:12px;display:flex;justify-content:center;}
.compute button{padding:10px 18px;background:var(--accent);color:white;border:none;border-radius:8px;font-weight:700;cursor:pointer;}
.box{margin-top:14px;padding:12px;border-radius:8px;background:var(--box);}
.label{font-weight:700;margin-bottom:6px;}
.out{font-family:monospace;white-space:pre-wrap;}
#errorBox{display:none;margin-top:12px;background:#2b3440;padding:10px;border-radius:8px;color:#ffdede;}
@media(max-width:700px){ .inputs-row{flex-direction:column;} .inputs-row.two input{width:100%;} }
</style>
</head>
<body>
<div class="page">
  <div class="op-card">
    <div class="opgroup">
      <button id="btnFact" class="active" type="button">n!</button>
      <button id="btnPr" type="button">nPr</button>
      <button id="btnCr" type="button">nCr</button>
    </div>
  </div>

  <div class="card">
    <div id="inputsRow" class="inputs-row one">
      <input id="xinput" placeholder="x (e.g. 5 or 3.5 or 2+1j)" aria-label="x" type="text">
      <input id="yinput" placeholder="y (for nPr / nCr)" aria-label="y" type="text" />
    </div>

    <div class="compute">
      <button id="compute" type="button">Compute</button>
    </div>

    <div class="box"><div class="label">Euler gamma (argument shifted by +1):</div><div id="outGamma" class="out">—</div></div>
    <div class="box"><div class="label">Hadamard gamma (argument shifted by +1):</div><div id="outHad" class="out">—</div></div>
    <div class="box"><div class="label">Luschny factorial:</div><div id="outLus" class="out">—</div></div>
    <div class="box"><div class="label">Klimek factorial (argument shifted by +1):</div><div id="outKli" class="out">—</div></div>
    <div class="box"><div class="label">Ulgenes lambda function:</div><div id="outUl" class="out">—</div></div>

    <pre id="errorBox"></pre>
  </div>
</div>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
<script>
/* UI wiring */
const btnFact = document.getElementById('btnFact');
const btnPr   = document.getElementById('btnPr');
const btnCr   = document.getElementById('btnCr');
const inputsRow = document.getElementById('inputsRow');
const xinput = document.getElementById('xinput');
const yinput = document.getElementById('yinput');
const computeBtn = document.getElementById('compute');
const outGamma = document.getElementById('outGamma');
const outHad = document.getElementById('outHad');
const outLus = document.getElementById('outLus');
const outKli = document.getElementById('outKli');
const outUl = document.getElementById('outUl');
const errorBox = document.getElementById('errorBox');

let operation = 'fact';
function setMode(mode){
  operation = mode;
  btnFact.classList.toggle('active', mode === 'fact');
  btnPr.classList.toggle('active', mode === 'pr');
  btnCr.classList.toggle('active', mode === 'cr');
  if(mode === 'fact'){
    inputsRow.className = 'inputs-row one';
    yinput.style.display = 'none';
    yinput.disabled = true;
    yinput.value = '';
  } else {
    inputsRow.className = 'inputs-row two';
    yinput.style.display = '';
    yinput.disabled = false;
  }
}
btnFact.addEventListener('click', ()=> setMode('fact'));
btnPr.addEventListener('click', ()=> setMode('pr'));
btnCr.addEventListener('click', ()=> setMode('cr'));
setMode('fact');

function toUnicodeMinus(s){ return s.replace(/-/g, '−'); }

/* ---------------- Python compute module ----------------
   - mp.dps = 250
   - fmt: integer -> no trailing .0
   - fmt: scientific notation for |value| >= 10**15 (10^[significand])
   - compute_partial returns four fast values (gamma, hadamard, luschny, klimek)
   - compute_ulgenes handles fact/pr/cr and uses second input when needed
*/
const pythonComputeModule = `
from mpmath import mp, mpf, mpc, nstr, sin, pi, gamma, log, exp
import math
mp.dps = 250

# digamma detection/fallback
def _make_digamma():
    try:
        test = mp.psi(mp.mpf('0.5'))
        return lambda z: mp.psi(z)
    except TypeError:
        try:
            test2 = mp.polygamma(0, mp.mpf('0.5'))
            return lambda z: mp.polygamma(0, z)
        except Exception:
            try:
                test3 = mp.digamma(mp.mpf('0.5'))
                return lambda z: mp.digamma(z)
            except Exception:
                def fallback(z):
                    h = mp.power(10, -10)
                    return (log(gamma(z + h)) - log(gamma(z - h))) / (2*h)
                return fallback
    except Exception:
        try:
            test2 = mp.polygamma(0, mp.mpf('0.5'))
            return lambda z: mp.polygamma(0, z)
        except Exception:
            def fallback(z):
                h = mp.power(10, -10)
                return (log(gamma(z + h)) - log(gamma(z - h))) / (2*h)
            return fallback

digamma = _make_digamma()

# formatting helpers:
# - integers printed without .0
# - when abs(value) >= 10**15, show scientific 'e' with 15 significant digits
# - otherwise show up to 15 significant digits (no trailing zeros)
def _normalize_decimal_str(s):
    if 'e' in s or 'E' in s:
        return s
    if '.' in s:
        s = s.rstrip('0').rstrip('.')
        if s == '-0':
            return '0'
    return s

def _sci_str(x):
    # produce scientific string with 15 significant digits using mpmath's formatting
    return mp.nstr(x, 15, min_fixed=0)

def fmt(z):
    big_threshold = mp.power(10, 15)    # 10^15 (10^[significand])
    tiny_threshold = mp.power(10, -10)  # 1e-10

    try:
        if mp.isinf(z):
            return '∞̃'
    except Exception:
        pass
    try:
        if abs(z) > mp.mpf('1e300'):
            return '∞̃'
    except Exception:
        pass

    # complex
    if isinstance(z, mpc):
        re = mp.re(z); im = mp.im(z)
        # treat very small imaginary as zero
        if abs(im) < tiny_threshold:
            val = re
            # integer check
            try:
                nearest = int(mp.floor(val + mp.mpf('0.5')))
                if abs(val - nearest) <= mp.power(10, -20):
                    return str(int(nearest))
            except Exception:
                pass
            # big -> scientific
            if abs(val) >= big_threshold:
                return _sci_str(val)
            return _normalize_decimal_str(mp.nstr(val, 15))
        # format real and imag parts separately
        # use scientific if component large
        if abs(re) >= big_threshold:
            re_s = _sci_str(re)
        else:
            re_s = _normalize_decimal_str(mp.nstr(re, 15))
        if abs(im) >= big_threshold:
            im_s = _sci_str(abs(im))
        else:
            im_s = _normalize_decimal_str(mp.nstr(abs(im), 15))
        sign = ' + ' if mp.sign(im) >= 0 else ' - '
        return f\"{re_s}{sign}{im_s}i\"

    # real mpf
    val = z
    # integer detection
    try:
        nearest = int(mp.floor(val + mp.mpf('0.5')))
        if abs(val - nearest) <= mp.power(10, -20):
            return str(int(nearest))
    except Exception:
        pass
    # scientific for very large magnitudes
    if abs(val) >= big_threshold:
        return _sci_str(val)
    # if very small (< tiny_threshold) show decimal normally (could be 0)
    # otherwise fixed-style up to 15 significant digits
    return _normalize_decimal_str(mp.nstr(val, 15))

# parse input preferring mpf
def parse_input(s):
    s = s.strip()
    if s == '':
        raise ValueError('empty input')
    if ('i' not in s) and ('j' not in s):
        try:
            return mp.mpf(s)
        except Exception:
            pass
    try:
        return mpc(s.replace('i','j'))
    except Exception:
        raise ValueError('cannot parse input')

def is_exact_real_integer(x):
    if isinstance(x, mpc):
        return False
    try:
        r = mp.re(x)
        return r == mp.mpf(int(r))
    except Exception:
        return False

def symmetric_limit(func, x, eps=None):
    if eps is None:
        eps = mp.power(10, -30)
    return (func(x + eps) + func(x - eps)) / 2

# ---- core functions (same formulas & semantics) ----
def f_gamma(x):
    targ = x + 1
    if (not isinstance(targ, mpc)) and is_exact_real_integer(targ) and int(mp.re(targ)) <= 0:
        return mp.mpf('inf')
    try:
        return mp.gamma(targ)
    except Exception:
        return mp.mpf('inf')

def hadamard_direct(X):
    return (digamma(1 - X/2) - digamma((1 - X)/2)) / (2*mp.gamma(1 - X))

def f_hadamard(x):
    X = x + 1
    if (not isinstance(X, mpc)) and is_exact_real_integer(X) and int(mp.re(X)) >= 0:
        return symmetric_limit(hadamard_direct, X)
    try:
        return hadamard_direct(X)
    except Exception:
        return mp.mpf('inf')

def luschny_L(x):
    g = mp.gamma(x + 1)
    denom = mp.pi * x
    sinc = mp.mpf(1) if denom == 0 else mp.sin(mp.pi * x) / denom
    inner = (x / 2) * (digamma((x + 1) / 2) - digamma(x / 2)) - mp.mpf('1/2')
    return g * (1 - sinc * inner)

def f_luschny(x):
    if (not isinstance(x, mpc)) and is_exact_real_integer(x) and int(mp.re(x)) <= 0:
        return symmetric_limit(luschny_L, x)
    try:
        return luschny_L(x)
    except Exception:
        return mp.mpf('inf')

def klimek_for_argument(A):
    term = mp.sin(2 * mp.pi * A) / (2 * mp.pi)
    return mp.gamma(A) * (1 + term * digamma(A))

def f_klimek(x):
    A = x + 1
    if (not isinstance(A, mpc)) and is_exact_real_integer(A) and int(mp.re(A)) <= 0:
        return symmetric_limit(klimek_for_argument, A)
    try:
        return klimek_for_argument(A)
    except Exception:
        return mp.mpf('inf')

# ---------------- Ulgenes (NO SHIFT, optimized) ----------------
# inner n-dependent k-sum cache
_inner_cache = [mp.mpf('0')]
def _ensure_inner_cache(n_max):
    if len(_inner_cache) >= n_max + 1:
        return
    start = len(_inner_cache)
    for n in range(start, n_max + 1):
        inner = mp.mpf('0')
        for k in range(1, n + 1):
            sign = -1 if ((n + k) % 2) else 1
            coeff = mp.binomial(2*n - 1, n - k)
            term_k = mp.mpf(2*k - 1) * coeff * mp.log(mp.mpf(k))
            inner += (-term_k if sign == -1 else term_k)
        _inner_cache.append(inner)

def ulgenes_direct(x):
    max_n = 400
    tol = mp.power(10, -max(8, int(mp.dps/2)))
    consec_small_needed = 4
    _ensure_inner_cache(max_n)
    S = mp.mpf('0')
    consec_small = 0
    top = x  # n=1: C(x,1)=x
    for n in range(1, max_n + 1):
        inner = _inner_cache[n]
        denom = mp.mpf(2*n - 1)
        term = top * (inner / denom)
        if mp.isnan(term) or mp.isinf(term):
            return mp.mpf('inf')
        S += term
        abs_term = abs(term)
        if abs_term < tol:
            consec_small += 1
            if consec_small >= consec_small_needed:
                break
        else:
            consec_small = 0
        R = (x + n) * (x - n) / (mp.mpf(2*n + 1) * mp.mpf(2*n))
        top = top * R
        if abs(S) > mp.mpf('1e300'):
            return mp.mpf('inf')
    try:
        val = mp.e**S
    except Exception:
        val = mp.exp(S)
    if mp.isnan(val) or mp.isinf(val) or abs(val) > mp.mpf('1e300'):
        return mp.mpf('inf')
    return val

# mapping
f_map = {
    'gamma': f_gamma,
    'hadamard': f_hadamard,
    'luschny': f_luschny,
    'klimek': f_klimek,
    'ulgenes': ulgenes_direct
}

# compute_partial: fast four
def compute_partial(x_str, y_str, op):
    mp.dps = 250
    try:
        x = parse_input(x_str)
    except Exception:
        return ("INPUT_ERROR","INPUT_ERROR","INPUT_ERROR","INPUT_ERROR", False)
    is_pos_real = (not isinstance(x, mpc)) and (mp.re(x) > 0)
    if op in ('pr','cr'):
        try:
            y = parse_input(y_str)
        except Exception:
            return ("INPUT_ERROR","INPUT_ERROR","INPUT_ERROR","INPUT_ERROR", is_pos_real)
    else:
        y = None
    outputs = []
    for name in ['gamma','hadamard','luschny','klimek']:
        f = f_map[name]
        try:
            if op == 'fact':
                val = f(x)
            elif op == 'pr':
                num = f(x); den = f(x - y)
                if mp.isinf(num) or mp.isnan(num):
                    val = mp.mpf('inf')
                elif mp.isinf(den) or mp.isnan(den):
                    val = mp.mpf('0')
                else:
                    try: val = num/den
                    except Exception: val = mp.mpf('inf')
            elif op == 'cr':
                num = f(x); den1 = f(y); den2 = f(x - y)
                if mp.isinf(num) or mp.isnan(num):
                    val = mp.mpf('inf')
                elif mp.isinf(den1) or mp.isnan(den1) or mp.isinf(den2) or mp.isnan(den2):
                    val = mp.mpf('0')
                else:
                    try: val = num/(den1*den2)
                    except Exception: val = mp.mpf('inf')
            else:
                val = mp.mpf('inf')
        except Exception:
            val = mp.mpf('inf')
        outputs.append(fmt(val))
    return tuple(outputs) + (bool(is_pos_real),)

# compute_ulgenes: accepts y_str and op; handles fact/pr/cr
def compute_ulgenes(x_str, y_str, op):
    mp.dps = 250
    try:
        x = parse_input(x_str)
    except Exception:
        return ("INPUT_ERROR", False)
    is_pos_real = (not isinstance(x, mpc)) and (mp.re(x) > 0)

    if op == 'fact':
        try:
            val = ulgenes_direct(x)
        except Exception:
            val = mp.mpf('inf')
        return (fmt(val), bool(is_pos_real))

    # pr or cr require y
    try:
        y = parse_input(y_str)
    except Exception:
        return ("INCOMPLETE", is_pos_real)

    try:
        if op == 'pr':
            num = ulgenes_direct(x)
            den = ulgenes_direct(x - y)
            if mp.isinf(num) or mp.isnan(num):
                val = mp.mpf('inf')
            elif mp.isinf(den) or mp.isnan(den):
                val = mp.mpf('0')
            else:
                try: val = num/den
                except Exception: val = mp.mpf('inf')
            return (fmt(val), bool(is_pos_real))
        elif op == 'cr':
            num = ulgenes_direct(x)
            den1 = ulgenes_direct(y)
            den2 = ulgenes_direct(x - y)
            if mp.isinf(num) or mp.isnan(num):
                val = mp.mpf('inf')
            elif mp.isinf(den1) or mp.isnan(den1) or mp.isinf(den2) or mp.isnan(den2):
                val = mp.mpf('0')
            else:
                try: val = num/(den1*den2)
                except Exception: val = mp.mpf('inf')
            return (fmt(val), bool(is_pos_real))
    except Exception:
        return ("ERROR", is_pos_real)

    return ("ERROR", is_pos_real)
`;

/* initialize Pyodide and install mpmath, load module */
let pyodideReady = false;
async function initPy(){
  try{
    computeBtn.disabled = true;
    computeBtn.textContent = 'Loading Python…';
    window.pyodide = await loadPyodide({indexURL:'https://cdn.jsdelivr.net/pyodide/v0.23.4/full/'});
    await pyodide.loadPackage('micropip');
    await pyodide.runPythonAsync(`import micropip\nawait micropip.install('mpmath')`);
    await pyodide.runPythonAsync(pythonComputeModule);
    pyodideReady = true;
    computeBtn.disabled = false;
    computeBtn.textContent = 'Compute';
  } catch(err){
    console.error('Pyodide init failed', err);
    pyodideReady = false;
    computeBtn.disabled = false; // still allow user to click so we show "Engine is not ready."
    computeBtn.textContent = 'Compute';
  }
}
initPy();

/* compute flow: validate inputs, compute partial (fast 4) then compute ulgenes (uses y when op pr/cr) */
computeBtn.addEventListener('click', compute);
xinput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') compute(); });
yinput.addEventListener('keydown', (e)=>{ if(e.key==='Enter') compute(); });

async function compute(){
  errorBox.style.display = 'none';

  // pending markers
  outGamma.textContent = '…'; outHad.textContent = '…'; outLus.textContent = '…';
  outKli.textContent = '…'; outUl.textContent = '…';

  // engine check
  if(!pyodideReady){
    const msg = 'Error: Engine is not ready.';
    outGamma.textContent = msg; outHad.textContent = msg; outLus.textContent = msg;
    outKli.textContent = msg; outUl.textContent = msg;
    return;
  }

  const sx = xinput.value.trim();
  const sy = yinput.value.trim();

  // new behavior: missing required inputs -> "Error: Incomplete expression."
  if(sx === ''){
    const err = 'Error: Incomplete expression.';
    outGamma.textContent = err; outHad.textContent = err; outLus.textContent = err;
    outKli.textContent = err; outUl.textContent = err;
    return;
  }
  if((operation === 'pr' || operation === 'cr') && sy === ''){
    const err = 'Error: Incomplete expression.';
    outGamma.textContent = err; outHad.textContent = err; outLus.textContent = err;
    outKli.textContent = err; outUl.textContent = err;
    return;
  }

  computeBtn.disabled = true;
  computeBtn.textContent = 'Computing…';

  try{
    // make ready for python calls
    pyodide.globals.set('x_in', sx);
    pyodide.globals.set('y_in', sy);
    pyodide.globals.set('op_in', operation);

    // compute partial (fast four)
    const partial = await pyodide.runPythonAsync(`compute_partial(x_in, y_in if y_in is not None else '', op_in)`);
    // partial = (g,h,l,k,is_pos)
    let [gRaw, hRaw, lRaw, kRaw, isPosPartial] = partial;

    function mapOut(raw, isPos){
      if(raw === 'INPUT_ERROR') return 'Error: Incomplete expression.';
      if(raw === 'ERROR') return 'Error: Computation failed';
      if(raw === 'INCOMPLETE') return 'Error: Incomplete expression.';
      if(raw === '∞̃' && isPos === true) return 'Error: Result is too big.';
      if(typeof raw === 'string') return toUnicodeMinus(raw);
      return String(raw);
    }

    outGamma.textContent = mapOut(gRaw, isPosPartial);
    outHad.textContent = mapOut(hRaw, isPosPartial);
    outLus.textContent = mapOut(lRaw, isPosPartial);
    outKli.textContent = mapOut(kRaw, isPosPartial);

    // compute ulgenes (now respects op and y)
    const ulres = await pyodide.runPythonAsync(`compute_ulgenes(x_in, y_in if y_in is not None else '', op_in)`);
    // ulres = (uStr, is_pos) or ("INPUT_ERROR"/"INCOMPLETE"/"ERROR", is_pos)
    const [uRaw, isPosU] = ulres;
    outUl.textContent = mapOut(uRaw, isPosU);

  } catch(err){
    console.error('Compute failed', err);
    const msg = 'Error: Incomplete expression.';
    outGamma.textContent = msg; outHad.textContent = msg; outLus.textContent = msg;
    outKli.textContent = msg; outUl.textContent = msg;
  } finally {
    computeBtn.disabled = false;
    computeBtn.textContent = 'Compute';
    try{ pyodide.globals.del('x_in'); pyodide.globals.del('y_in'); pyodide.globals.del('op_in'); } catch(e){}
  }
}
</script>
