<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pseudogamma family — layout & integer-limit fixes</title>
<style>
:root{
  --bg:#0f172a;
  --card:#0b1220;
  --box:rgba(255,255,255,.03);
  --accent:#2563eb;
  --accent-dark:#1e3a8a;
  --text:#e6eef8;
}

/* Box-sizing and base */
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;background:var(--bg);color:var(--text);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

/* Page layout */
.page{
  min-height:100%;padding:32px;display:flex;flex-direction:column;align-items:center;gap:14px;background:var(--bg);
}

/* OPERATION CARD (above main) */
.op-card{
  width:100%;max-width:900px;background:var(--card);padding:12px;border-radius:12px;display:flex;justify-content:center;
}
.opgroup{display:flex;gap:8px}
.opgroup button{
  background:var(--accent);border:none;color:white;padding:10px 16px;font-weight:700;border-radius:8px;cursor:pointer;
}
.opgroup button.active{background:var(--accent-dark);}

/* MAIN CARD */
.card{
  width:100%;max-width:900px;background:var(--card);padding:18px;border-radius:12px;box-sizing:border-box;
}

/* INPUT ROW */
.inputs-row{display:flex;gap:10px;width:100%;flex-wrap:nowrap;} /* CRITICAL */
.inputs-row.one input{width:100%;}
.inputs-row.two input{width:50%;}
input{
  height:44px;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,.08);
  background:var(--box);color:var(--text);font-size:16px;
}
input::placeholder{color:rgba(230,238,248,.45);}

/* Compute button */
.compute{margin-top:12px;display:flex;justify-content:center;}
.compute button{padding:10px 18px;background:var(--accent);color:white;border:none;border-radius:8px;font-weight:700;cursor:pointer;}

/* Output boxes */
.box{margin-top:14px;padding:12px;border-radius:8px;background:var(--box);}
.label{font-weight:700;margin-bottom:6px;}
.out{font-family:monospace;white-space:pre-wrap;}

/* Global error (kept but not used for user-facing errors) */
#errorBox{display:none;margin-top:12px;background:#2b3440;padding:10px;border-radius:8px;color:#ffdede;}

/* Mobile */
@media(max-width:700px){
  .inputs-row{flex-direction:column;}
  .inputs-row.two input{width:100%;}
}
</style>
</head>
<body>
<div class="page">

  <!-- operation card (above main) -->
  <div class="op-card">
    <div class="opgroup">
      <button id="btnFact" class="active">n!</button>
      <button id="btnPr">nPr</button>
      <button id="btnCr">nCr</button>
    </div>
  </div>

  <!-- main card -->
  <div class="card">

    <!-- inputs row (we adopted your snippet's working markup + behavior) -->
    <div id="inputsRow" class="inputs-row one">
      <input id="xinput" placeholder="x (e.g. 5 or 3.5 or 2+1j)" aria-label="x">
      <input id="yinput" placeholder="y (for nPr / nCr)" aria-label="y">
    </div>

    <div class="compute">
      <button id="compute">Compute</button>
    </div>

    <div class="box"><div class="label">Euler gamma (argument shifted by +1):</div><div id="outGamma" class="out">—</div></div>
    <div class="box"><div class="label">Hadamard gamma (argument shifted by +1):</div><div id="outHad" class="out">—</div></div>
    <div class="box"><div class="label">Luschny factorial:</div><div id="outLus" class="out">—</div></div>
    <div class="box"><div class="label">Klimek factorial (argument shifted by +1):</div><div id="outKli" class="out">—</div></div>
    <div class="box"><div class="label">Ulgenes lambda (argument shifted by +1):</div><div id="outUl" class="out">—</div></div>

    <pre id="errorBox"></pre>

  </div>
</div>

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
<script>
/* UI wiring (we take the inputs-row logic you provided) */
const btnFact = document.getElementById('btnFact');
const btnPr   = document.getElementById('btnPr');
const btnCr   = document.getElementById('btnCr');

const inputsRow = document.getElementById('inputsRow');
const xinput = document.getElementById('xinput');
const yinput = document.getElementById('yinput');

const computeBtn = document.getElementById('compute');

const outGamma = document.getElementById('outGamma');
const outHad = document.getElementById('outHad');
const outLus = document.getElementById('outLus');
const outKli = document.getElementById('outKli');
const outUl = document.getElementById('outUl');

const errorBox = document.getElementById('errorBox');

let operation = 'fact'; // 'fact' | 'pr' | 'cr'
function setMode(mode){
  btnFact.classList.toggle('active', mode==='fact');
  btnPr.classList.toggle('active', mode==='pr');
  btnCr.classList.toggle('active', mode==='cr');
  operation = mode;
  if(mode==='fact'){
    inputsRow.className = 'inputs-row one';
    yinput.style.display = 'none';
  } else {
    inputsRow.className = 'inputs-row two';
    yinput.style.display = 'block';
  }
}
setMode('fact');
btnFact.onclick = ()=>setMode('fact');
btnPr.onclick   = ()=>setMode('pr');
btnCr.onclick   = ()=>setMode('cr');

/* helper: Unicode minus replacement */
function toUnicodeMinus(s){ return s.replace(/-/g, '−'); }

/* We will not show raw Python errors to the user; outputs will display errors inline.
   The Python compute module below is the same robust core but with targeted symmetric-limit
   handling for Luschny and Klimek at exact-integer points (so they won't show ∞̃ at integers). */

const pythonComputeModule = `
from mpmath import mp, mpf, mpc, nstr, sin, pi, gamma, log, binomial, exp
mp.dps = 250

# digamma wrapper detection (robust)
def _make_digamma():
    try:
        test = mp.psi(mp.mpf('0.5'))
        return lambda z: mp.psi(z)
    except TypeError:
        try:
            test2 = mp.polygamma(0, mp.mpf('0.5'))
            return lambda z: mp.polygamma(0, z)
        except Exception:
            try:
                test3 = mp.digamma(mp.mpf('0.5'))
                return lambda z: mp.digamma(z)
            except Exception:
                def fallback(z):
                    h = mp.power(10, -10)
                    return (log(gamma(z + h)) - log(gamma(z - h))) / (2*h)
                return fallback
    except Exception:
        try:
            test2 = mp.polygamma(0, mp.mpf('0.5'))
            return lambda z: mp.polygamma(0, z)
        except Exception:
            def fallback(z):
                h = mp.power(10, -10)
                return (log(gamma(z + h)) - log(gamma(z - h))) / (2*h)
            return fallback

digamma = _make_digamma()

# normalization helper (strip trailing zeros)
def _normalize_decimal_str(s):
    if 'e' in s or 'E' in s:
        return s
    if '.' in s:
        s = s.rstrip('0').rstrip('.')
        if s == '-0':
            return '0'
    return s

# formatting with integer detection (tolerance)
def fmt(z):
    tol = mp.power(10, -20)
    try:
        if mp.isinf(z):
            return '∞̃'
    except Exception:
        pass
    try:
        if abs(z) > mp.mpf('1e300'):
            return '∞̃'
    except Exception:
        pass

    if isinstance(z, mpc):
        re = mp.re(z); im = mp.im(z)
        if abs(im) < tol:
            val = re
            nearest = int(mp.floor(val + mp.mpf('0.5')))
            if abs(val - nearest) <= tol:
                return str(int(nearest))
            s = nstr(val, 15)
            return _normalize_decimal_str(s)
        re_s = _normalize_decimal_str(nstr(re, 15))
        im_s = _normalize_decimal_str(nstr(abs(im), 15))
        sign = ' + ' if mp.sign(im) >= 0 else ' - '
        return f"{re_s}{sign}{im_s}i"
    else:
        val = z
        # near-integer test
        nearest = int(mp.floor(val + mp.mpf('0.5')))
        if abs(val - nearest) <= tol:
            return str(int(nearest))
        s = nstr(val, 15)
        return _normalize_decimal_str(s)

# parse input preferring mpf for plain reals
def parse_input(s):
    s = s.strip()
    if s == '':
        raise ValueError('empty input')
    if ('i' not in s) and ('j' not in s):
        try:
            return mp.mpf(s)
        except Exception:
            pass
    try:
        return mpc(s.replace('i','j'))
    except Exception:
        raise ValueError('cannot parse input')

def is_exact_real_integer(x):
    if isinstance(x, mpc):
        return False
    try:
        r = mp.re(x)
        return r == mp.mpf(int(r))
    except Exception:
        return False

def symmetric_limit(func, x, eps=None):
    if eps is None:
        eps = mp.power(10, -30)
    return (func(x + eps) + func(x - eps)) / 2

# Hadamard direct (argument evaluated at X)
def hadamard_direct(X):
    return (digamma(1 - X/2) - digamma((1 - X)/2)) / (2*gamma(1 - X))

# Luschny formulas
def luschny_unshifted(x):
    # this corresponds to Luschny with argument shifted-by -1 (original UI)
    y = x - 1
    g = gamma(y + 1)
    denom = pi * y
    sinc = mp.mpf(1) if denom == 0 else sin(pi * y) / denom
    inner = (y / 2) * (digamma((y + 1) / 2) - digamma(y / 2)) - mp.mpf('1/2')
    return g * (1 - sinc * inner)

def luschny_L(x):
    # standard Luschny L(x) = Gamma(x+1) * (1 - sin(pi x)/(pi x)*(...))
    g = gamma(x + 1)
    denom = pi * x
    sinc = mp.mpf(1) if denom == 0 else sin(pi * x) / denom
    inner = (x / 2) * (digamma((x + 1) / 2) - digamma(x / 2)) - mp.mpf('1/2')
    return g * (1 - sinc * inner)

# Klimek function direct
def klimek_for_argument(A):
    term = sin(2 * pi * A) / (2 * pi)
    return gamma(A) * (1 + term * digamma(A))

# Ulgenes (same implementation — summation guarded)
def ulgenes_direct(A):
    max_n = 2000
    tol = mp.power(10, -60)
    consec_small_needed = 8
    S = mp.mpf('0')
    consec_small = 0
    for n in range(1, max_n + 1):
        try:
            top = binomial(A + n - 2, 2*n - 1)
        except Exception:
            return mp.mpf('inf')
        inner = mp.mpf('0')
        for k in range(1, n + 1):
            sign = -1 if ((n + k) % 2) else 1
            coeff = binomial(2*n - 1, n - k)
            term_k = mp.mpf(2*k - 1) * coeff * mp.log(mp.mpf(k))
            inner += (-term_k if sign == -1 else term_k)
        denom = mp.mpf(2*n - 1)
        term = top * (inner / denom)
        if mp.isnan(term) or mp.isinf(term):
            return mp.mpf('inf')
        S += term
        if abs(term) < tol:
            consec_small += 1
            if consec_small >= consec_small_needed:
                break
        else:
            consec_small = 0
        if abs(S) > mp.mpf('1e300'):
            return mp.mpf('inf')
    try:
        val = mp.e**S
    except Exception:
        val = mp.exp(S)
    if mp.isnan(val) or mp.isinf(val) or abs(val) > mp.mpf('1e300'):
        return mp.mpf('inf')
    return val

# Now wrapper functions used by the UI (shifted defaults where requested)
def f_gamma(x):
    # Gamma(x+1)
    targ = x + 1
    if (not isinstance(targ, mpc)) and is_exact_real_integer(targ) and int(mp.re(targ)) <= 0:
        # Gamma has a pole — return inf (caller will use limit behavior if needed for combinatoric ops)
        return mp.mpf('inf')
    try:
        return gamma(targ)
    except Exception:
        return mp.mpf('inf')

def f_hadamard(x):
    X = x + 1
    # Hadamard at x+1: if X is nonnegative integer we take symmetric limit
    if (not isinstance(X, mpc)) and is_exact_real_integer(X) and int(mp.re(X)) >= 0:
        return symmetric_limit(hadamard_direct, X)
    try:
        return hadamard_direct(X)
    except Exception:
        return mp.mpf('inf')

def f_luschny(x):
    # For Luschny we need to return L(x) (not shifted) as UI wants Luschny factorial (with shift logic previously)
    # The function is entire; handle exact-integer <=0 via symmetric limit to avoid γ poles
    if (not isinstance(x, mpc)) and is_exact_real_integer(x) and int(mp.re(x)) <= 0:
        # use symmetric limit of the standard Luschny L(x)
        return symmetric_limit(luschny_L, x)
    try:
        return luschny_L(x)
    except Exception:
        return mp.mpf('inf')

def f_klimek(x):
    # Klimek uses argument A = x+1 in the UI. For integer A <= 0 handle symmetric limit
    A = x + 1
    if (not isinstance(A, mpc)) and is_exact_real_integer(A) and int(mp.re(A)) <= 0:
        return symmetric_limit(klimek_for_argument, A)
    try:
        return klimek_for_argument(A)
    except Exception:
        return mp.mpf('inf')

def f_ulgenes(x):
    A = x + 1
    return ulgenes_direct(A)

f_map = {'gamma': f_gamma, 'hadamard': f_hadamard, 'luschny': f_luschny, 'klimek': f_klimek, 'ulgenes': f_ulgenes}

# compute_main performs f(x), f(x)/f(x-y), or f(x)/(f(y) f(x-y))
# returns formatted string outputs or special markers 'INPUT_ERROR'/'ERROR', plus is_pos_real boolean.
def compute_main(x_str, y_str, op):
    mp.dps = 250
    try:
        x = parse_input(x_str)
    except Exception:
        return ("INPUT_ERROR","INPUT_ERROR","INPUT_ERROR","INPUT_ERROR","INPUT_ERROR", False)
    is_pos_real = (not isinstance(x, mpc)) and (mp.re(x) > 0)

    if op in ('pr','cr'):
        try:
            y = parse_input(y_str)
        except Exception:
            return ("INPUT_ERROR","INPUT_ERROR","INPUT_ERROR","INPUT_ERROR","INPUT_ERROR", is_pos_real)
    else:
        y = None

    outputs = []
    try:
        for name in ['gamma','hadamard','luschny','klimek','ulgenes']:
            f = f_map[name]
            try:
                if op == 'fact':
                    val = f(x)
                elif op == 'pr':
                    num = f(x)
                    den = f(x - y)
                    if mp.isinf(num) or mp.isnan(num):
                        val = mp.mpf('inf')
                    elif mp.isinf(den) or mp.isnan(den):
                        val = mp.mpf('0')  # denominator infinite -> result tends to 0
                    else:
                        try:
                            val = num/den
                        except Exception:
                            val = mp.mpf('inf')
                elif op == 'cr':
                    num = f(x)
                    den1 = f(y)
                    den2 = f(x - y)
                    if mp.isinf(num) or mp.isnan(num):
                        val = mp.mpf('inf')
                    elif mp.isinf(den1) or mp.isnan(den1) or mp.isinf(den2) or mp.isnan(den2):
                        val = mp.mpf('0')
                    else:
                        try:
                            val = num/(den1*den2)
                        except Exception:
                            val = mp.mpf('inf')
                else:
                    val = mp.mpf('inf')
            except Exception:
                val = mp.mpf('inf')
            s = fmt(val)
            outputs.append(s)
    except Exception:
        return ("ERROR","ERROR","ERROR","ERROR","ERROR", is_pos_real)

    return tuple(outputs) + (bool(is_pos_real),)
`;

/* initialize pyodide and load mpmath */
let pyodideReady = false;
async function initPy(){
  try{
    computeBtn.disabled = true;
    computeBtn.textContent = 'Loading Python…';
    window.pyodide = await loadPyodide({indexURL:'https://cdn.jsdelivr.net/pyodide/v0.23.4/full/'});
    await pyodide.loadPackage('micropip');
    await pyodide.runPythonAsync(`import micropip\nawait micropip.install('mpmath')`);
    await pyodide.runPythonAsync(pythonComputeModule);
    pyodideReady = true;
    computeBtn.disabled = false;
    computeBtn.textContent = 'Compute';
  } catch(e){
    console.error(e);
    computeBtn.disabled = true;
    computeBtn.textContent = 'Error';
    // show no stack to user, just set outputs to friendly message
    outGamma.textContent = 'Error: initialization failed';
  }
}
initPy();

/* compute handler: we put errors into outputs themselves, not into errorBox */
computeBtn.addEventListener('click', compute);
xinput.addEventListener('keydown', (ev)=>{ if(ev.key==='Enter') compute(); });
yinput.addEventListener('keydown', (ev)=>{ if(ev.key==='Enter') compute(); });

async function compute(){
  // clear outputs area
  errorBox.style.display = 'none';
  outGamma.textContent = '…';
  outHad.textContent = '…';
  outLus.textContent = '…';
  outKli.textContent = '…';
  outUl.textContent = '…';

  if(!pyodideReady){
    outGamma.textContent = 'Error: engine not ready';
    return;
  }
  const sx = xinput.value.trim();
  const sy = yinput.value.trim();

  if(sx === ''){
    outGamma.textContent = 'Error: Input is not a number';
    outHad.textContent = 'Error: Input is not a number';
    outLus.textContent = 'Error: Input is not a number';
    outKli.textContent = 'Error: Input is not a number';
    outUl.textContent = 'Error: Input is not a number';
    return;
  }
  if((operation === 'pr' || operation === 'cr') && sy === ''){
    outGamma.textContent = 'Error: Input is not a number';
    outHad.textContent = 'Error: Input is not a number';
    outLus.textContent = 'Error: Input is not a number';
    outKli.textContent = 'Error: Input is not a number';
    outUl.textContent = 'Error: Input is not a number';
    return;
  }

  computeBtn.disabled = true;
  computeBtn.textContent = 'Computing…';

  try{
    pyodide.globals.set('x_in', sx);
    pyodide.globals.set('y_in', sy);
    pyodide.globals.set('op_in', operation);
    const res = await pyodide.runPythonAsync(`
compute_main(x_in, y_in if y_in is not None else '', op_in)
`);
    // [g, h, l, k, u, is_pos]
    const [gRaw, hRaw, lRaw, kRaw, uRaw, isPos] = res;

    // Map special markers to outputs inline
    function mapOut(raw){
      if(raw === 'INPUT_ERROR') return 'Error: Input is not a number';
      if(raw === 'ERROR') return 'Error: Computation failed';
      if(raw === '∞̃' && isPos === true) return 'Error: Result is too big.';
      if(typeof raw === 'string') return toUnicodeMinus(raw);
      return String(raw);
    }

    // Put results into outputs
    outGamma.textContent = mapOut(gRaw);
    outHad.textContent = mapOut(hRaw);
    outLus.textContent = mapOut(lRaw);
    outKli.textContent = mapOut(kRaw);
    outUl.textContent = mapOut(uRaw);

  } catch(err){
    console.error(err);
    // Do not reveal console error to user — show inline messages
    outGamma.textContent = 'Error: Input is not a number';
    outHad.textContent = 'Error: Input is not a number';
    outLus.textContent = 'Error: Input is not a number';
    outKli.textContent = 'Error: Input is not a number';
    outUl.textContent = 'Error: Input is not a number';
  } finally {
    computeBtn.disabled = false;
    computeBtn.textContent = 'Compute';
    try{ pyodide.globals.del('x_in'); pyodide.globals.del('y_in'); pyodide.globals.del('op_in'); } catch(e){}
  }
}
</script>
